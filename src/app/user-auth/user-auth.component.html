<div class="user-auth">
<div *ngIf="!showLogin" class="user-signup">
    <h1>User sign up</h1>
<form #userSignup="ngForm" class="common-form" (ngSubmit)="signUp(userSignup.value)">
<input class="form-input" type="text" placeholder="Enter User Name" name="name" ngModel>
<input class="form-input" type="email" placeholder="Enter User Email" name="email" ngModel>
<input class="form-input" type="text" placeholder="Enter User Password" name="password" ngModel>

<button class="form-button">Sign-up</button>
<p>Already Have Account ? <a (click)="openLogin()">click here</a></p>
</form>
</div>

<div *ngIf="showLogin" class="user-login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
  <p class="error-p">{{authError}}</p>
    <input class="form-input" type="email" placeholder="Eneter User Email" name="email" ngModel 
    #email="ngModel" required email>
    
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>
    
    <input class="form-input" type="text" placeholder="Enter User Password" name="password" ngModel
    #password="ngModel" minlength="2" maxlength="20" required >
    <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid value</span></p>
    
    <button [disabled]="userLogin.invalid" class="form-button">Login</button>
    <p>Want to create a Account ? <a (click)="openSignup()">click here</a></p>

    </form>  
</div>
</div>
